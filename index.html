<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prem H P Gowda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 2.5s ease-in;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        filter: brightness(0.3);
      }
      100% {
        opacity: 1;
        filter: brightness(1);
      }
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .info {
      text-align: center;
    }

    .info h1 {
      margin: 10px 0;
      font-size: 32px;
    }

    .info p {
      margin: 5px;
      font-size: 18px;
    }

    .insta-link {
      margin-top: 15px;
      text-decoration: none;
      color: #ffd700;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img class="profile-img" src="data:image/jpeg;base64,REPLACE_WITH_IMAGE_BASE64" alt="Prem's Photo">
  <div class="info">
    <h1>Prem H P Gowda</h1>
    <p>Father: Pradeep H P</p>
    <p>Mother: Nandana V S</p>
    <p>School: Shri Ramakrishna Vidyanikethana</p>
    <p>College: Pace UM PU College</p>
    <a class="insta-link" href="https://instagram.com/mr_prem0011" target="_blank">@mr_prem0011</a>
  </div>
</body>
</html>
